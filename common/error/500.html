<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="error" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="/common/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/common/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/neo/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/neo/css/fontawesome.css" />
    <link rel="stylesheet" type="text/css" href="/neo/css/error.css" />
    <title>500 - server temporarily Unavailable</title>
</head>
<body>
<h1>500 - server temporarily Unavailable</h1>
<article class="messageWrap">
    <h2>500 에러페이지</h2>
    <div class="inner_wrap" data-error-number="default">
        <div class="title_text"><strong>현재 서비스가 원활하지 않습니다.</strong></div>
        <div class="error_text">
            <p>알 수 없는 원인으로 서비스 이용이 원활하지 않습니다.<br>잠시 후 다시 시도하시기 바랍니다.</p>
            <p class="block">현재 상태가 지속될 경우 관리자에게 문의바랍니다!</p>

            <div class="english_message">
                <strong>Service Temporarily Unavailable</strong>
                <p>No server is available to handle this request.<br>If the problem continues, contact the site owner.</p>
            </div>
        </div>
        <div class="link_area">
            <div class="left_link"><a href="javascript:window.history.back();" class="anchor link_prev"><span>이전 페이지</span></a></div>
            <div class="right_link"><a href="./index.do" class="anchor link_main"><span>메인 페이지</span></a></div>
        </div>
    </div>
</article>
</body>
</html>
