<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="error" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="/common/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/common/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/neo/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/neo/css/fontawesome.css" />
    <link rel="stylesheet" type="text/css" href="/neo/css/error.css" />
    <title>404 - Not found</title>
</head>
<body>
<h1>404 - Not found</h1>
<article class="messageWrap">
    <h2>404 에러페이지</h2>
    <div class="inner_wrap" data-error-number="404">
        <div class="title_text"><strong>웹 페이지를 찾을 수 없습니다!</strong></div>
        <div class="error_text">
            <p>방문하려는 페이지의 주소 입력이 잘못되었거나,<br>페이지의 주소가 변경, 삭제되어 페이지를 찾을 수가 없습니다.</p>
            <p class="block">입력하신 페이지의 주소를 다시 확인해주시기 바랍니다.<br>확인 후에도 해당 오류가 지속될 경우 관리자에게 문의바랍니다!</p>

            <div class="english_message">
                <strong>Sorry, the page you tried cannot be found.</strong>
                <p>If the problem continues, contact the site owner.</p>
            </div>
        </div>
        <div class="link_area">
            <div class="left_link"><a href="javascript:window.history.back();" class="anchor link_prev"><span>이전 페이지</span></a></div>
            <div class="right_link"><a href="./index.do" class="anchor link_main"><span>메인 페이지</span></a></div>
        </div>
    </div>
</article>
</body>
</html>
